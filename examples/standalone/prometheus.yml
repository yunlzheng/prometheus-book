global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
rule_files:
- rules/*.rule
alerting:
  alertmanagers:
  - static_configs:
      - targets: ['localhost:9093']
scrape_configs:
- job_name: 'node'
  static_configs:
  - targets:
    - 'localhost:9100'
- job_name: 'cadvisor'
  static_configs:
  - targets:
    - 'localhost:8080'
- job_name: 'prometheus'
  static_configs:
  - targets:
    - 'localhost:9090'
